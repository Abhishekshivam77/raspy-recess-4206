<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/signUpPage.css">
</head>


<body>


    <!-- Form and image div is inside this -->
    <div id="Maindiv">
        <div id="Formdiv">
            <h2 id="heading" style="color: #01874f;">Sign Up</h2>
            <form id="form" action="">
                <div id="for4inputs">
                    <div>
                        <label for="">First Name</label> <br>
                        <input id="input1" type="text" placeholder="Enter First Name" required>
                    </div>
                    <div>
                        <label for="">Last Name</label> <br>
                        <input id="input2" type="text" placeholder="Enter Last Name" required>
                    </div>
                    <div>
                        <label for="">Email Address</label> <br>
                        <input id="input3" type="email" placeholder="Enter Email Address" required>
                    </div>
                    <div>
                        <label for="">Mobile Number</label> <br>
                        <input id="input4" type="text"  placeholder="Enter Mobile Number" maxlength="10" pattern="[0-9]{1}[0-9]{9}" requireds >
                    </div>
                    <div>
                        <label for="">Password</label> <br>
                        <input id="input5" type="password" placeholder="Enter Password" required>
                    </div>
                    
                </div>

               <span id="messageSignUp"></span>           
    
                <div>
                    <input type="submit" id="signUpBtn" value="Sign Up">

                </div>
                <div id="instructions">
                    <p>* By creating this account, I agree to the <u>Terms of Service</u> .
                    </p> <br>
                   
                </div>

            </form>
            <br>
            <hr style="max-width: 490px; margin-left: 75px; margin-bottom: 15px;">

        </div>
        <div id="banner">
            <img src="https://pocketguard.com/wp-content/themes/pocket-guard/assets/images/intro/home/pic-intro.webp" alt="">
        </div>

        <script src="scripts/signUpPage.js"></script>
</body>

</html>
