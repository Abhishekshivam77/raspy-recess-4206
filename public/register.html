	<script>
		const switchMode = document.getElementById('switch-mode');

switchMode.addEventListener('change', function () {
	if(this.checked) {
		document.body.classList.add('dark');
	} else {
		document.body.classList.remove('dark');
	}
})



//expenses data
let formData = document.getElementById("salary-form");
let title = document.getElementById("title");
let amount = document.getElementById("amount");
let date = document.getElementById("date");
let category = document.getElementById("income-option");
let comments = document.getElementById("comments");

formData.addEventListener('submit', async(e)=>{
e.preventDefault();
// console.log("hjdsbhjf");


//sending the data


const res =  await fetch("http://localhost:4000/budget/adddata", {
    method: "POST",
    headers: {
	      "Content-Type": "application/json",
		  "authorization" : `Bearer ${JSON.parse(localStorage.getItem("token"))}`
    },
    body: JSON.stringify({
      title: title.value,
   
       type :"Expense",
	   category :category.value,
      amount: amount.value,
	  date: date.value,
      comment: comments.value
	   
    }),
  });
let data = await res.json()
console.log(data);

})


let datacontainer = document.getElementById("recent_activity")

//appending form data

window.onload = async()=>{

		}

	})
	let formData = await res.json()
console.log(formData);

appendData(formData)

}

function appendData(data){

data.forEach(element => {
	// datacontainer
	let title = element.title;
	let category = element.category
	let date = element.date
	let amount = element.amount
	datacontainer.innerHTML += 	`
						<h3 id="titlee">${title}</h3>
						
						<p id="categoryy">${category}</p>
						
						<p id="datee">${date}</p>
						<p id="amountt">${amount}</p>
						<button id="updateBtn">Update</button>
						<button id="deleteBtn">Delete</button>
	`
});

}
